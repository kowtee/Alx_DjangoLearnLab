{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'blog/css/style.css' %}">

<h2>Register</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create account</button>
</form>

<p>
    Already have an account?
    <a href="{% url 'login' %}">Login</a>
</p>
{% endblock %}
