{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'blog/css/style.css' %}">

{% if form.instance.pk %}
    <h2>Edit Post</h2>
{% else %}
    <h2>Create Post</h2>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<p><a href="{% url 'post-list' %}">Cancel</a></p>
{% endblock %}
